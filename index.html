<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kras // dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <style>
        :root { --a: #ff4d00; --bg: #050505; --g: rgba(255,255,255,0.02); --b: rgba(255,255,255,0.08); }
        * { margin:0; padding:0; box-sizing:border-box; cursor: crosshair; }
        body { background: var(--bg); color: #fff; font-family: 'JetBrains Mono', monospace; overflow-x: hidden; }
        body::after { content:""; position:fixed; top:0; left:0; width:100%; height:100%; background: url('https://grainy-gradients.vercel.app/noise.svg'); opacity:0.06; pointer-events:none; z-index:1000; }
        #c { position:fixed; top:0; left:0; width:100%; height:100%; z-index:-1; }
        ::-webkit-scrollbar { width:4px; }
        ::-webkit-scrollbar-thumb { background: var(--a); }
        .s { min-height: 100vh; display: flex; align-items: center; padding: 10vh 5vw; }
        .h-n { font-size: clamp(4rem, 15vw, 9rem); font-weight: 800; letter-spacing: -6px; line-height: 0.8; margin-left: -10px; background: linear-gradient(180deg, #fff 50%, #222); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .tag { color: var(--a); font-size: 0.9rem; margin-bottom: 20px; display: block; }
        .c-3d { background: var(--g); border: 1px solid var(--b); padding: 40px; border-radius: 2px; transition: 0.1s; transform-style: preserve-3d; }
        .c-3d:hover { border-color: var(--a); background: rgba(255,77,0,0.03); }
        .t-i { font-size: 2.5rem; margin-right: 20px; color: #333; transition: 0.3s; }
        .t-i:hover { color: var(--a); filter: drop-shadow(0 0 10px var(--a)); }
        .mc { width: 30px; height: 30px; background: #222; position: relative; box-shadow: inset -3px -3px 0 #000, inset 3px 3px 0 #444; display: inline-block; animation: f 2s infinite ease-in-out; }
        .mc-o { position: absolute; top: 6px; left: 6px; width: 6px; height: 6px; background: #00fbff; box-shadow: 10px 8px 0 #00fbff, 4px 14px 0 #00fbff; }
        @keyframes f { 0%,100% {transform: translateY(0);} 50% {transform: translateY(-10px);} }
        .m-p { position: fixed; bottom: 30px; left: 30px; background: #000; border: 1px solid var(--b); padding: 10px 20px; border-radius: 0; display: flex; align-items: center; gap: 15px; z-index: 1100; font-size: 10px; }
        .p-b { background: var(--a); border: none; width: 30px; height: 30px; color: #fff; cursor: pointer; }
        .soc { font-size: 1.2rem; color: #fff; margin-right: 25px; transition: 0.2s; text-decoration: none; }
        .soc:hover { color: var(--a); }
        .grid-box { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; width: 100%; }
    </style>
</head>
<body>

<canvas id="c"></canvas>

<section class="s">
    <div>
        <span class="tag">root@kras:~# whoami</span>
        <h1 class="h-n">KRAS</h1>
        <p style="color: #666; max-width: 450px; margin: 30px 0;">16 y.o. dev. Minecraft enthusiast. Building digital stuff with Python, JS and pain.</p>
        <div class="d-flex">
            <a href="https://t.me/pik_fra" class="soc"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://discord.com/users/1186341967806865450" class="soc"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</section>

<section class="s">
    <div class="w-100">
        <h2 style="font-weight: 800; margin-bottom: 50px;">STACK_LOG</h2>
        <div class="grid-box">
            <div class="c-3d tilt">
                <div class="mc"><div class="mc-o"></div></div>
                <h5 class="mt-3">CORE</h5>
                <div class="mt-4">
                    <i class="devicon-python-plain t-i"></i>
                    <i class="devicon-javascript-plain t-i"></i>
                    <i class="devicon-html5-plain t-i"></i>
                    <i class="devicon-bootstrap-plain t-i"></i>
                </div>
            </div>
            <div class="c-3d tilt">
                <h5 class="mb-3">EXP</h5>
                <p style="font-size: 13px; color: #888;">Configuring high-load MC servers. Frontend architecture. Python automation scripts. Continuous learning.</p>
            </div>
        </div>
    </div>
</section>

<div class="m-p">
    <button class="p-b" id="pb"><i class="fas fa-play"></i></button>
    <span>BULLET - MIYAGI</span>
    <input type="range" id="v" min="0" max="1" step="0.1" value="0.5" style="width:50px; accent-color: var(--a);">
    <audio id="a" src="URL_HERE" loop></audio>
</div>

<script>
    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d');
    let p = [];
    const m = { x: null, y: null };

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        p = [];
        for(let i=0; i<120; i++) p.push({ x: Math.random()*canvas.width, y: Math.random()*canvas.height, vx: (Math.random()-0.5)*0.8, vy: (Math.random()-0.5)*0.8 });
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width, canvas.height);
        p.forEach(i => {
            i.x += i.vx; i.y += i.vy;
            if(i.x<0 || i.x>canvas.width) i.vx *= -1;
            if(i.y<0 || i.y>canvas.height) i.vy *= -1;
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.beginPath(); ctx.arc(i.x, i.y, 1, 0, Math.PI*2); ctx.fill();
            let d = Math.hypot(m.x - i.x, m.y - i.y);
            if(d < 160) {
                ctx.strokeStyle = `rgba(255, 77, 0, ${1 - d/160})`;
                ctx.lineWidth = 0.6;
                ctx.beginPath(); ctx.moveTo(i.x, i.y); ctx.lineTo(m.x, m.y); ctx.stroke();
            }
        });
        requestAnimationFrame(draw);
    }

    window.addEventListener('mousemove', e => { m.x = e.clientX; m.y = e.clientY; });
    window.addEventListener('resize', init);
    init(); draw();

    const cards = document.querySelectorAll('.tilt');
    cards.forEach(c => {
        c.addEventListener('mousemove', e => {
            const r = c.getBoundingClientRect();
            const x = (e.clientX - r.left) - r.width/2;
            const y = (e.clientY - r.top) - r.height/2;
            c.style.transform = `perspective(1000px) rotateY(${x/15}deg) rotateX(${-y/15}deg)`;
        });
        c.addEventListener('mouseleave', () => c.style.transform = 'none');
    });

    const aud = document.getElementById('a');
    const btn = document.getElementById('pb');
    btn.onclick = () => {
        if(aud.paused) { aud.play(); btn.innerHTML = '<i class="fas fa-pause"></i>'; }
        else { aud.pause(); btn.innerHTML = '<i class="fas fa-play"></i>'; }
    };
    document.getElementById('v').oninput = e => aud.volume = e.target.value;
</script>
</body>
</html>
