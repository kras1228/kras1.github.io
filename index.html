<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kras // dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --accent: #ff4d00;
            --bg: #050505;
            --card-bg: rgba(255, 255, 255, 0.03);
        }

        body {
            background-color: var(--bg);
            color: #fafafa;
            font-family: 'Inter', sans-serif;
            letter-spacing: -0.5px;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        section { animation: fadeInUp 1s ease forwards; }

        .text-gradient {
            background: linear-gradient(135deg, #ff8c00 0%, #ff4d00 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, rgba(255, 77, 0, 0.07) 0%, transparent 70%);
        }

        .skill-badge {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 20px;
            transition: 0.4s;
            cursor: default;
        }

        .skill-badge:hover {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 77, 0, 0.2);
            transform: translateY(-5px);
        }

        .social-link {
            font-size: 1.8rem;
            color: #555;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-link:hover {
            color: var(--accent);
            text-shadow: 0 0 15px var(--accent);
        }

        .glass-player {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 1000;
        }

        .play-btn {
            background: var(--accent);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        input[type=range] {
            accent-color: var(--accent);
            width: 80px;
            height: 4px;
        }

        .track-name { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; color: #888; }

        .nickname { font-size: 5rem; font-weight: 700; margin-bottom: 0; }
    </style>
</head>
<body>

    <section class="hero-section">
        <div class="text-center">
            <h1 class="nickname text-gradient">kras</h1>
            <p class="text-secondary fs-5 mb-5">16 y.o. • Minecraft enjoyer • Web Developer</p>
            
            <div class="d-flex justify-content-center gap-4 mb-5">
                <a href="https://t.me/pik_fra" class="social-link"><i class="fab fa-telegram"></i></a>
                <a href="https://discord.com/users/1186341967806865450" class="social-link"><i class="fab fa-discord"></i></a>
            </div>

            <div class="container">
                <div class="row g-3 justify-content-center">
                    <div class="col-auto"><div class="skill-badge">HTML/CSS</div></div>
                    <div class="col-auto"><div class="skill-badge">Bootstrap</div></div>
                    <div class="col-auto"><div class="skill-badge">JavaScript</div></div>
                    <div class="col-auto"><div class="skill-badge">Python</div></div>
                </div>
            </div>
        </div>
    </section>

    <div class="glass-player">
        <div class="track-name">Miyagi & Эндшпиль — Bullet</div>
        <button class="play-btn" id="masterPlay"><i class="fas fa-play"></i></button>
        <input type="range" id="vol" min="0" max="1" step="0.1" value="0.5">
        
        <audio id="audio" loop>
            <source src="ССЫЛКА_НА_ТВОЙ_MP3_ФАЙЛ" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const btn = document.getElementById('masterPlay');
        const vol = document.getElementById('vol');

        btn.onclick = () => {
            if (audio.paused) {
                audio.play();
                btn.innerHTML = '<i class="fas fa-pause"></i>';
            } else {
                audio.pause();
                btn.innerHTML = '<i class="fas fa-play"></i>';
            }
        };

        vol.oninput = () => { audio.volume = vol.value; };
    </script>
</body>
</html>
